<!DOCTYPE html>
<html>
<head>
    <title>Star of Life Logo Preview</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .logo-preview {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }
        .logo-box {
            padding: 2rem;
            border-radius: 12px;
            background: white;
            border: 2px solid #e5e7eb;
        }
        .logo-box.dark {
            background: #1f2937;
        }
        svg {
            display: block;
        }
        .label {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Swasthya Sanchar Logo</h1>
        <p>Star of Life - Emergency Medical Services Symbol</p>
        
        <div class="logo-preview">
            <!-- Light Background -->
            <div>
                <div class="logo-box">
                    <svg viewBox="0 0 200 200" width="120" height="120" fill="#DC2626" xmlns="http://www.w3.org/2000/svg">
                        <!-- Vertical bar -->
                        <rect x="80" y="10" width="40" height="180" />
                        <!-- Diagonal bar (60 degrees) -->
                        <rect x="80" y="10" width="40" height="180" transform="rotate(60 100 100)" />
                        <!-- Diagonal bar (-60 degrees) -->
                        <rect x="80" y="10" width="40" height="180" transform="rotate(-60 100 100)" />
                    </svg>
                </div>
                <div class="label">Light Mode</div>
            </div>
            
            <!-- Dark Background -->
            <div>
                <div class="logo-box dark">
                    <svg viewBox="0 0 200 200" width="120" height="120" fill="#EF4444" xmlns="http://www.w3.org/2000/svg">
                        <!-- Vertical bar -->
                        <rect x="80" y="10" width="40" height="180" />
                        <!-- Diagonal bar (60 degrees) -->
                        <rect x="80" y="10" width="40" height="180" transform="rotate(60 100 100)" />
                        <!-- Diagonal bar (-60 degrees) -->
                        <rect x="80" y="10" width="40" height="180" transform="rotate(-60 100 100)" />
                    </svg>
                </div>
                <div class="label">Dark Mode</div>
            </div>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.875rem;">
            This is the red 6-pointed Star of Life that appears next to<br>
            "Swasthya Sanchar" in your navigation bar.
        </p>
        
        <p style="color: #059669; font-weight: 600;">
            ‚úì Confirm this is the logo you want to use?
        </p>
    </div>
</body>
</html>
