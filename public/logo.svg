<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Star of Life - Emergency Medical Services Symbol -->
  <!-- Vertical bar (top to bottom) -->
  <rect x="80" y="10" width="40" height="180" fill="#DC2626" />
  
  <!-- Diagonal bar (top-left to bottom-right) - rotated 60 degrees -->
  <rect x="80" y="10" width="40" height="180" fill="#DC2626" transform="rotate(60 100 100)" />
  
  <!-- Diagonal bar (top-right to bottom-left) - rotated -60 degrees -->
  <rect x="80" y="10" width="40" height="180" fill="#DC2626" transform="rotate(-60 100 100)" />
</svg>
